<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1, user-scalable=no"
        />

        <link rel="shortcut icon" href="favicon.png" />

        <title>COVID-19 Map</title>
        <meta
            name="description"
            content="Animated interactive COVID-19 map using WebGL and Mapbox GL JS API. Based on data from the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University."
        />

        <meta name="title" content="COVID-19 Map" />
        <meta
            name="description"
            content="Animated interactive COVID-19 map using WebGL and Mapbox GL JS API. Based on data from the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University."
        />

        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://alex.gl/corona/" />
        <meta property="og:title" content="COVID-19 Map" />
        <meta
            property="og:description"
            content="Animated interactive COVID-19 map using WebGL and Mapbox GL JS API. Based on data from the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University."
        />
        <meta property="og:image" content="https://alex.gl/corona/corona.jpg" />

        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://alex.gl/corona/" />
        <meta property="twitter:title" content="COVID-19 Map" />
        <meta
            property="twitter:description"
            content="Animated interactive COVID-19 map using WebGL and Mapbox GL JS API. Based on data from the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University."
        />
        <meta property="twitter:image" content="https://alex.gl/corona/corona.jpg" />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
            rel="stylesheet"
        />

        <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="control-panel">
            <div class="play-button">
                <img src="play.svg" class="icon play" />
                <img src="pause.svg" class="icon pause hidden" />
            </div>
            <div class="date-indicator"></div>
            <input type="range" class="date-slider" min="0" max="1" step="any" value="1" />
        </div>

        <div class="wrapper">
            <div class="map-container">
                <div class="map"></div>
                <div class="scope"></div>
                <div class="tooltip">
                    <div class="tooltip-header"></div>
                    <div class="tooltip-subheader"></div>
                    <div class="tooltip-counters">
                        <div class="tooltip-counter cases"></div>
                        <div class="tooltip-counter deaths"></div>
                    </div>
                </div>
            </div>

            <div class="sidebar row-cases mode-map">
                <div class="region-list">
                    <div class="row-selector">
                        <div class="row-selector-button" data-row="cases">Cases</div>
                        <div class="row-selector-button" data-row="deaths">Deaths</div>
                    </div>
                    <div class="countries"></div>
                </div>
                <div class="card">
                    <div class="close-button">
                        <img src="times.svg" class="icon close" />
                    </div>
                    <div class="card-header"></div>
                    <div class="card-subheader"></div>
                    <div class="chart-counters">
                        <div class="chart-counter cases">
                            <div class="chart-counter-number"></div>
                            <div class="chart-counter-caption"></div>
                        </div>
                        <div class="chart-counter deaths">
                            <div class="chart-counter-number"></div>
                            <div class="chart-counter-caption"></div>
                        </div>
                    </div>
                    <div class="chart"></div>
                </div>
                <div class="delta-switch daily">
                    <div class="delta-option" data-option="daily">Daily values</div>
                    <img src="toggle.svg" class="icon delta-toggle" />
                    <div class="delta-option" data-option="total">Total values</div>
                </div>
            </div>
            <div class="mode-selector">
                <div class="mode-selector-button active" data-mode="map">
                    <img class="icon-map" src="map.svg" /><span>Map</span>
                </div>
                <div class="mode-selector-button" data-mode="list">
                    <img class="icon-table" src="table.svg" /><span>Table</span>
                </div>
                <div class="mode-selector-button" data-mode="card">
                    <img class="icon-chart" src="chart.svg" /><span>Chart</span>
                </div>
            </div>
        </div>
        <div class="no-webgl" id="no-webgl">
            <div class="no-webgl-cell">
                <p>Your browser does not support WebGL.</p>
            </div>
        </div>
        <script src="bundle.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154666547-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-154666547-1');
        </script>
    </body>
</html>
